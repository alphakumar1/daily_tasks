<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body class="dark-theme">
  <div class="container">
    <header>
      <h1 style="color: rgb(213, 252, 20);">System</h1>
    </header>
    <main>
      <section class="task-form">
        <input type="text" id="task-title" placeholder="Task Title">
        <input type="date" id="task-date">
        <input type="text" id="task-reward" placeholder="Reward (optional)">
        <input type="text" id="task-punishment" placeholder="Punishment (optional)">
        <select id="task-priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button onclick="addTask()">Add Task</button>
        <button onclick="addDailyTask()">Add Daily Task</button>
        <button onclick="addQuest()">Add Quest</button>
        <button onclick="addSkill()">Add Skill</button>
        <button onclick="addHabit()">Add Habit</button>
      </section>
      <section class="daily-tasks">
        <h2>Daily Tasks</h2>
        <ul id="daily-task-list"></ul>
        <div class="streak">
          <p id="streak">Daily Streak: 0</p>
        </div>        
      </section>
      <section class="tasks">
        <h2>Tasks</h2>
        <ul id="task-list"></ul>
      </section>
      <section class="quests">
        <h2>Quests</h2>
        <ul id="quest-list"></ul>
      </section>
      <section class="habits">
        <h2>Habits</h2>
        <div id="habit-form">
        </div>
        <ul id="habit-list"></ul>
      </section>
      <section class="skills">
        <h2>Skills</h2>
        <div id="skill-form">
        </div>
        <ul id="skill-list"></ul>
      </section>
      <section class="achievements">
        <h2>Achievements</h2>
        <ul id="achievement-list"></ul>
      </section>
      <section class="tracker">
        <h2>Tracker</h2>
        <div id="task-tracker">
          <h3>Tasks Tracker</h3>
        </div>
      </section>
      <section class="focus-timer">
        <h2>Focus Timer</h2>
        <div id="timer">
          <span id="timer-display">25:00</span>
          <button onclick="startTimer()">Start</button>
          <button onclick="resetTimer()">Reset</button>
        </div>
      </section>
      <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        }
      </script>           
    </main>
    <footer>
      <p>@divyanshu</p>
    </footer>    
  </div>
  <script src="script.js"></script>
</body>
</html>
